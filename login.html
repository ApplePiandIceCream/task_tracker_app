<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Creator</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />

    <link rel="stylesheet" href="css/custom.css" />
</head>
<!-- Login page-->
<body>
    <header class="bg-dark">
    <div class="custom-topbar py-1">
        <div class="container d-flex justify-content-between align-items-center">
            
            <div class="flex-grow-0">
                <a class="custom-brand text-white text-decoration-none" href="index.html">
                    <i>Track</i>it
                </a>
            </div>

            <div class="flex-grow-0">
                <div class="form-inline">
                    
                    <div id="logged-in-group" class="d-none">
                        <span id="user-display" class="text-white me-2"></span>
                        <button id="logoutBtn" class="btn btn-sm btn-outline-light">Logout</button>
                    </div>

                    <div id="logged-out-group" class="d-none">
                        <a href="login.html" class="btn btn-sm btn-primary me-2">Login</a>
                        <a href="register.html" class="text-white text-decoration-none">or Register</a>
                    </div>

                </div>
            </div>

        </div>
    </div>
</header>

<div class="container">
            <div class="row">
                <h1 class="my-4 text-center">Login</h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <form id="login">

                                <div class="mb-3">
                                    <label class="form-label">Username</label>
                                    <input type="text" id="username" name="username" class="form-control"
                                        placeholder="Enter your username" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" id="password" name="password" class="form-control"
                                        placeholder="Enter your password" min-length="9" required>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary mb-4">
                                        Login
                                    </button>
                                    <div id="loginError" class="text-danger mt-2" style="display:none"></div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<script src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Creator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/custom.css" />
</head>
<!-- Main content- Create task-->

<body class="protected d-flex flex-column min-vh-100">
    <main>
        <header class="bg-dark">
            <div class="custom-topbar py-1">
                <div class="container d-flex justify-content-between align-items-center">

                    <div class="flex-grow-0">
                        <a class="custom-brand text-white text-decoration-none" href="index.html">
                            <i>Track</i>it
                        </a>
                    </div>

                    <div class="flex-grow-0">
                        <div class="form-inline">

                            <div id="logged-in-group" class="d-none">
                                <span id="user-display" class="text-white me-2"></span>
                                <button id="logoutBtn" class="btn btn-sm btn-outline-light">Logout</button>
                            </div>

                            <div id="logged-out-group" class="d-none">
                                <a href="login.html" class="btn btn-sm btn-primary me-2">Login</a>
                                <a href="register.html" class="text-white text-decoration-none">or Register</a>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </header>



        <div class="container py-5">
            <h1 class="mb-4 text-center h1">Create a Task</h1>
            <div class="row justify-content-center pt-4">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card shadow-sm custom-card">
                        <div class="card-body">

                            <!--messages-->
                            <div id="successMessage" class="alert alert-success d-none"></div>

                            <div id="errorMessage" class="alert alert-danger d-none"></div>

                            <!--Form for task submission-->
                            <form id="taskForm">
                                <div class="mb-3">
                                    <label class="form-label">Title</label>
                                    <input id="title" type="text" class="form-control" required minlength="3"
                                        maxlength="120" />
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Description (optional)</label>
                                    <textarea id="description" class="form-control" maxlength="500"></textarea>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Status</label>
                                    <select id="status" class="form-select" required>
                                        <option value="">Choose...</option>
                                        <option value="PENDING">Pending</option>
                                        <option value="IN_PROGRESS">In Progress</option>
                                        <option value="AWAITING_RESPONSE">Awaiting Response</option>
                                        <option value="COMPLETED">Completed</option>

                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Deadline</label>
                                    <input id="deadline" type="datetime-local" class="form-control"
                                        max="9999-01-01T16:30" required />
                                </div>

                                <button class="btn btn-primary w-100 mt-3">Create Task</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <h2 class="text-center mb-2 mt-4"> My Tasks: </h2>
            <div class="row justify-content-center pt-4">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card custom-filter-card shadow-sm h-100">
                        <div class="card-body">
                            <h4 class="card-title mb-3">Filter and sort</h4>
                            <div class="mb-3">
                                <label for="filterSearch" class="form-label"> Search by task title</label>
                                <input type="text" id="filterSearch" class="form-control"
                                    placeholder="Enter task title...">
                            </div>
                            <div class="mb-3">
                                <label for="filterSort" class="form-label"> Sort by Deadline</label>
                                <select id="filterSort" class="form-select">
                                    <option value="">None</option>
                                    <option value="deadline_asc">Soonest First</option>
                                    <option value="deadline_desc">Latest First</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="filterStatus" class="form-label"> Filter by status</label>
                                <select id="filterStatus" class="form-select">
                                    <option value="">All statuses</option>
                                    <option value="PENDING">Pending</option>
                                    <option value="IN_PROGRESS">In Progress</option>
                                    <option value="AWAITING_RESPONSE">Awaiting Response</option>
                                    <option value="COMPLETED">Completed</option>
                                </select>
                            </div>

                            <button id="filterClear" class="btn btn-secondary mt-2 btn-sm">
                                Clear filter
                            </button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row justify-content-center pt-4">
                <div class="col-12 col-md-8 col-lg-6">
                    <ul id="task-list" class="list-unstyled"></ul>
                </div>
            </div>
        </div>
    </main>
    <footer class="mt-auto py-3 bg-light custom-footer">

        <div class="container">

            <div class="d-flex justify-content-between align-items-center flex-wrap">

                <p class="text-start m-0">
                    &copy; 2026 <i>Track</i>it
                    <span class="d-none d-md-inline ms-3">|</span>
                    <span class="d-block d-md-inline mt-1 mt-md-0">
                        Created by Mae Rischer
                    </span>
                    <span class="d-none d-md-inline ms-3">|</span>
                    <span class="d-block d-md-inline mt-1 mt-md-0">
                        <a href="mailto:m.rischer@hotmail.co.uk" class="footer-link ms-3">Contact</a>
                </p>
            </div>
        </div>
    </footer>

        <script src="js/app.js"></script>
</body>

</html>
